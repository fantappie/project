    <form method="post" action="mailto: afantappie1@babson.edu">
        <div>
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="Enter your name here"
          />
        </div>
        <div>
          <label for="Email">Email:</label>
          <input
            type="text"
            id="Email"

            placeholder="Email"
          />
        </div>
        <div>

        </div>
        <div>What was your favorite page?</div>
        <div>

        </div>
        <div>
          <div>
            <label for="message">Talk</label>
          </div>
          <div>
            <textarea
              id="talk"
              name="talk"
              rows="5"
              cols="65"

        </div>
        <div>
          <input
            checked
            type="checkbox"
